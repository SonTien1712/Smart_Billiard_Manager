          description: Club details
        "404":
          description: Club not found
      summary: Get club details
      tags:
      - Clubs
      x-accepts:
      - application/json
      x-tags:
      - tag: Clubs
    patch:
      parameters:
      - explode: false
        in: path
        name: clubId
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
