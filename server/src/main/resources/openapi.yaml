components:
  schemas:
    AuthResponse:
      example:
        access_token: access_token
        refresh_token: refresh_token
        user_role: ADMIN
        customer_id: 0
      properties:
        access_token:
          type: string
        refresh_token:
          type: string
        user_role:
          enum:
          - ADMIN
          - CUSTOMER
          - EMPLOYEE
          type: string
        customer_id:
          type: integer
      type: object
    CustomerSignup:
      example:
        password: password
        address: address
        phone_number: phone_number
        customer_name: customer_name
        email: email
      properties:
        customer_name:
          type: string
        phone_number:
          type: string
        email:
          format: email
          type: string
        password:
          format: password
          type: string
        address:
          type: string
      required:
      - address
      - customer_name
      - email
      - password
      - phone_number
      type: object
    Customer:
      example:
        address: address
        is_active: true
        expiry_date: 2000-01-23
        phone_number: phone_number
        customer_name: customer_name
        date_joined: 2000-01-23T04:56:07.000+00:00
        customer_id: 0
        email: email
      properties:
        customer_id:
          type: integer
        customer_name:
          type: string
        phone_number:
          type: string
        email:
          type: string
        address:
          type: string
        date_joined:
          format: date-time
          type: string
        expiry_date:
          format: date
          type: string
        is_active:
          type: boolean
      type: object
    CustomerUpdate:
      example:
        address: address
        phone_number: phone_number
        customer_name: customer_name
      properties:
        customer_name:
          type: string
        phone_number:
          type: string
        address:
          type: string
      type: object
    ClubCreate:
      example:
        address: address
        phone_number: phone_number
        club_name: club_name
      properties:
        club_name:
          type: string
        address:
          type: string
        phone_number:
          type: string
      required:
      - address
      - club_name
      - phone_number
      type: object
    ClubUpdate:
      example:
        address: address
        phone_number: phone_number
        club_name: club_name
      properties:
        club_name:
          type: string
        address:
          type: string
        phone_number:
          type: string
      type: object
    Club:
      example:
        address: address
        club_id: 0
        phone_number: phone_number
        customer_id: 6
        club_name: club_name
      properties:
        club_id:
          type: integer
        customer_id:
          type: integer
        club_name:
          type: string
        address:
          type: string
        phone_number:
          type: string
      type: object
    TableCreate:
      example:
        hourly_rate: 0.8008281904610115
        location: location
