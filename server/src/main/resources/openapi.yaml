openapi: 3.0.3
info:
  contact:
    email: support@billardmanagement.com
    name: Support Team
  description: "Comprehensive API for managing billiard clubs, tables, employees,\
    \ and billing"
  license:
    name: MIT
  title: Billiard Club Management System API
  version: 1.0.0
servers:
- description: Production Server
  url: https://api.billardmanagement.com/v1
- description: Development Server
  url: http://localhost:3000/v1
security:
- bearerAuth: []
paths:
  /auth/login:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_auth_login_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
          description: Login successful
        "401":
          description: Invalid credentials
        "400":
          description: Bad request
      summary: Login and receive JWT tokens
      tags:
      - Authentication
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: Authentication
  /auth/refresh:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_auth_refresh_post_request'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
          description: New tokens issued
        "401":
          description: Invalid refresh token
      summary: Refresh access token
      tags:
      - Authentication
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: Authentication
  /customers:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: Customer details
        "401":
          description: Unauthorized
      summary: Get current customer details
      tags:
      - Customers
      x-accepts:
      - application/json
      x-tags:
      - tag: Customers
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerSignup'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: Customer registered successfully
        "400":
          description: Invalid input
        "409":
          description: Email already exists
      security: []
      summary: Register new customer (shop owner)
      tags:
      - Customers
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: Customers
  /customers/{customerId}:
    patch:
      parameters:
      - explode: false
        in: path
        name: customerId
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerUpdate'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: Customer updated
        "404":
          description: Customer not found
      summary: Update customer information
      tags:
      - Customers
      x-content-type: application/json
      x-accepts:
      - application/json
      x-tags:
      - tag: Customers
  /clubs:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Club'
